<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:700,800" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Tame Impala</title>
</head>
<body>
  <!--Main wrapper-->
  <main class="main-wrapper group">
    <!--General Info-->
    <section class="section-wrap group poster info">
      <!--Sponsors-->
      <div class="info__mates info--border">
        <h4 class="info__tiles">Modular, Stereocent & woody west</h4>
        <h5 class="info__tiles">Present:</h5>
      </div>
      <!--Band-->
      <div class="info--border">
        <h1 class="info__tiles info__tameimpala">Tame Impala</h1>
        <h5 class="info__tiles info__support">Support: alphabetics</h5>
      </div>
      <!--Time-Hour-Place-->
      <div class="info__time info--border">
        <h3 class="info__tiles">Noviembre 21</h3>
        <h5 class="info__tiles">Jazz cafe escazu</h5>
        <p>19:00 pm</p>
      </div>
      <!--Album - Contact -->
      <div class="info--border info__contact group">
        <div class="info__album-new">
          <p>New album <strong>"Lonerism"</strong> </p>
          <a href="" class="btn btn-3">Buy tickets</a>
        </div>
        <div class="info__album-web">
          <span class=""><a href="#">tameimpala.com</a></span>
          <span>
            <a href="#">people@cr.com</a>
          </span>
          <span>
            <p class="phone">506 2747346</p>
          </span>
        </div>
      </div>
    </section>
    <!--Art section-->
    <section class="poster-art group poster">
      <div class="tame-art__img">
        <img class="loading" src="img/test02.png " alt="tame-art">
      </div>
    </section>
  </main>
  <footer class="section-wrap group">
  </footer>
  <script src="js/script.js" type="text/javascript"></script>
</body>
</html>
