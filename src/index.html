<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:700,800" rel="stylesheet">

  <title>Tame Impala</title>

<body>
  <!--Main wrapper-->
  <main class="main-wrapper group">

        <h5 class="info__tiles">Jarntorgsatan 12 goteborg</h5>
        <p>KL.19:00 ar forkopi 200k</p>
      </div>
      <div class="info--border group">
        <div class="info__album-new">
          <p>New album</p>
          <p>"Lonerism"</p>
          <p>Ute s okt</p>
        </div>
        <div class="info__album-web">
          <span class="btn btn-1"><a href="#">tameimpala.com</a></span>
          <span>
            <a href="#">modupeople.com</a>
          </span>
          <span>
            <a href="#">pustervik.nu</a>

    <section class="section-wrap group poster poster-art">
      <div class="tame-art__img">
        <img class="loading" src="img/test02.png " alt="tame-art">
      </div>

  <footer class="section-wrap group">

  </footer>
  <script src="js/script.js" type="text/javascript"></script>
